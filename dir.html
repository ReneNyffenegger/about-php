<?php

   $dir = dir("/tmp");

   echo "Handle: " . $dir->handle . "<p>";
   echo "Path: "   . $dir->path   . "<p>";

   while (false !== ($entry = $dir->read())) {
      echo $entry."<br>";
   }
   $dir->close()

?>
