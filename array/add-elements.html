<html><head><title>Add elements to an array</title></head>
<body>

  <?php 
   
 //
 // Create an array with three elements:
 //
    $a = array('one', 'two', 'three');
    
 //
 // Append 'four' to the array:
 //
    $a[] = 'four';                     // Append 'four' to the array:

 //
 // same thing, but with array_push
 //
    array_push($a, 'five');

 //
 // Print elements
 //
    foreach ($a as $val) {
       print("<br>$val");
    }

  ?>

</body>
</html>
