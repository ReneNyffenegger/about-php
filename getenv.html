foreach (array (
   'AUTH_TYPE',
   'CONTENT_LENGTH',
   'CONTENT_TYPE',
   'DOCUMENT_ROOT',
   'GATEWAY_INTERFACE',
   'HTTP_ACCEPT',
   'HTTP_USER_AGENT',
   'PATH_INFO',
   'PATH_TRANSLATED',
   'QUERY_STRING',
   'REMOTE_ADDR',
   'REMOTE_HOST',
   'REMOTE_IDENT',
   'REMOTE_USER',
   'REQUEST_METHOD',
   'SCRIPT_NAME',
   'SERVER_NAME',
   'SERVER_PORT',
   'SERVER_PROTOCOL',
   'SERVER_SOFTWARE',
   'US_ROOTF',          // Set to UniformServer installation root by UniformServer
) as $var) {

  print "<tr><td>$var</td><td>".getenv($var)."</td></tr>";

}
