<html>
<head><title>Associative Array</title></head>
<body>

<?php

$object = array ('one'   =>  1,
                 'two'   =>  2,
                 'three' =>  3);


foreach ($object as $key => $val) {
  print "<br>$key: $val";
}

?>

</body>
</html>
